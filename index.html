<html>

<head>
  <meta charset="UTF-8">
  <title>Identificación de dibujos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!--ADV-C117-->
  <!--11111111111111111111111111111-->
  <!--Agregamos etiqueta center para acomodar al centro el contenido-->
 
 
  <center>
<!-- Modal -->
<!--Contenedor de estilo que parece como una ventana en la pagina web-->




<!--2222222222222222-->
<!--Agregamos un div que contendrá al modal-->
<!--id="myModal" -->
<!--class="modal": esta caracteristica reduce la opacidad del fondo-->
<!--cuando el modal está abierto, se obscurece lo demas-->
<!--agregamos clase boostrap "fade": agrega efectos de animacion -->
<!--cuando el modal se abre y se cierra-->
<div id="myModal" class="modal fade">



    <!--agregamos otro div con la clase "modal-content"-->
    <!--esta clase agrega un blanco al fondo, negro para letras-->
    <!--un cuadro de sombra y un radio en los bordes para que se vea bien-->
    <div class="modal-content">


      <!--Agregamos otro div para contener la parte principal y colocar un encabezado-->
      <!--modal-header: rellena el encabezado del modal-->
      <div class="modal-header">
        <!--aqui agregamos el botón para cerra el modal-->
        <!--agregamos la clase "close" para mejorar su estilo-->
        <!--data-dismiss="modal" para que se agrege la funcionalidad de cerrar el modal-->
        <!--para colocar el icono de la cruz, se agrega &times; como el texto del boton-->
        <button type="button" class="close" data-dismiss="modal">&times; cerrar</button>
        <!--Para colocar el titulo del modal-->
        <!--con una etiqueta h4 y agregar la class="modal-title"-->
        <h4 class="modal-title">Dibujos</h4>
      </div>

      <!--Agregamos un nuevo div para colocar el contenido del modal-->
      <!--agregamos la class="modal-body"-->
      <div class="modal-body">
        <!--agregamos las dos imagenes que se mostrarán con los dibujos-->
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>

    </div>
</div>




<!--Agregamos el encabezado de la página web-->
<h1>Identificación de dibujos
  <!--Agregamos el botón que abrirá el modal-->
  <!--Agregamos la clase para darle apariencia azul letras blancas-->
  <!--data-toggle: para que sepa que trabajará con un modal-->
  <!--data-target: para darle el ID del modal-->
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Mostrar dibujos</button>
  </h1>

  <!--Agregamos las etiquetas del parrafo-->
  <!--Agregaremos las etiquetas en donde despues saldran los nombres de los dibujos-->
  <!--Y el porcentaje de precision de los dibujos-->
  <p id="label">Etiqueta:  </p>
  <p id="confidence">Precisión: </p>   

  <!--Agregamos un boton que servirá para borrar el lienzo-->
  <!--btn-danger: para agregar el color rojo-->
  <!--agregamos evento onclick para que después detallemos la funcion-->
  <button class="btn btn-danger btn-lg" onclick="clearCanvas()">Borrar lienzo</button>
</center> 

<script src="main.js"></script>
</body>

</html>
